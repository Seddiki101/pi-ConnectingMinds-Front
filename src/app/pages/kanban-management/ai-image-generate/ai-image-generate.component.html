<!-- Container fluid -->
<section class="container-fluid p-4">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->
      <div class="border-bottom">
        <div class="d-flex align-items-center justify-content-between">
          <div class="pb-3 mb-3">
            <h2 class="mb-2 fw-bold mb-lg-0">Image Generator</h2>
          </div>
          <div class="d-flex align-items-center" *ngIf="selectedConversation">
            <div class="pb-3 mb-3">
              <!-- icon  -->
              <a
                (click)="onClickCreateNewConversation()"
                class="btn btn-icon btn-white border border-2 rounded-circle btn-dashed ms-2"
              >
                <i class="mdi mdi-restart dropdown-item-icon"></i>
              </a>
              <span class="m-lg-2 fw-bold text-inherit">Reset</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- row -->
  <div class="row g-0">
    <div class="col-xl-12 col-lg-12 col-md-12 col-12">
      <!-- chat list -->
      <div class="chat-body w-100 vh-100">
        <div class="px-4 py-4 vh-100">
          <div
            #chatContainer
            name="chatContainer"
            id="chatContainer"
            class="chat-content"
          >
            <ng-container *ngIf="selectedConversation">
              <ng-container
                *ngFor="let message of selectedConversation.messages"
              >
                <!-- Generated Message -->
                <div
                  *ngIf="message.role === 'assistant'"
                  class="d-flex w-lg-60 mb-4"
                >
                  <img
                    src="../../assets/chat/chatbot.jpg"
                    alt="botChat"
                    class="rounded-circle avatar-md"
                  />
                  <div class="ms-3">
                    <div class="d-flex">
                      <div class="card mt-2 rounded-top-md-left-0">
                        <div class="card-body p-3">
                          <p class="mb-0 text-dark">{{ message.content }}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Generated Message of the Image -->
                <div
                  *ngIf="message.role === 'assistant_ImageUrl'"
                  class="d-flex w-lg-60 mb-4"
                >
                  <img
                    src="../../assets/chat/chatbot.jpg"
                    alt="botChat"
                    class="rounded-circle avatar-md"
                  />
                  <div class="ms-3">
                    <div class="d-flex">
                      <div
                        class="card mt-2 rounded-top-md-left-0"
                        (mouseenter)="showButtons = true"
                        (mouseleave)="showButtons = false"                       
                        (touchstart)="showButtons = true"
                      >
                        <div class="card-body p-3" style="cursor: pointer">
                          <a (click)="openImageInspectorModal(message.content)">
                            <img
                              class="rounded-image"
                              [src]="message.content"
                              alt="Generated image"
                            />
                          </a>
                          <div
                            *ngIf="showButtons"
                            class="position-absolute top-0 end-0 mt-2 me-2"
                          >
                            <!-- icon  -->
                            <a
                              (click)="downloadImage(message.content)"
                              class="btn btn-lg btn-icon btn-white border border-2 rounded-circle btn-dashed ms-2"
                            >
                              <i class="mdi mdi-download-box"></i>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- User Message -->
                <div
                  *ngIf="message.role === 'user'"
                  class="d-flex justify-content-end mb-4"
                >
                  <div class="d-flex w-lg-60">
                    <div class="me-3 text-end">
                      <div class="d-flex">
                        <div
                          class="card mt-2 rounded-top-md-end-0 bg-primary text-white"
                        >
                          <div class="card-body text-start p-3">
                            <p class="mb-0">{{ message.content }}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    <img
                      src="../../assets/chat/userChat.jpg"
                      alt="userChat"
                      class="rounded-circle avatar-md"
                    />
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>
        <!-- chart footer -->
        <div class="bg-light px-4 py-3 chat-footer mt-auto">
          <div class="bg-white p-2 rounded-3 shadow-sm">
            <form (ngSubmit)="sendMessage()">
              <div class="position-relative">
                <input
                  class="form-control border-0 form-control-simple no-resize"
                  placeholder="Type a New Message"
                  type="text"
                  rows="1"
                  name="message"
                  id="message"
                  [(ngModel)]="messageToSend"
                  autocomplete="off"
                />
              </div>
              <div class="position-absolute end-0 mt-n7 me-4">
                <button
                  type="submit"
                  class="fs-3 btn text-primary btn-focus-none"
                >
                  <i class="fe fe-send"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
