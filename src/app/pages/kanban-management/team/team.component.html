<!-- Container fluid -->
<section class="container-fluid p-4">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-12">
      <!-- Page header -->
      <div
        class="border-bottom pb-3 mb-3 d-md-flex align-items-center justify-content-between"
      >
        <div class="mb-3 mb-lg-0">
          <h1 class="mb-0 h2 fw-bold">Teams</h1>
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/project-management">Project-Management</a>
              </li>
              <li class="breadcrumb-item">
                <a routerLink="/project-management">Team</a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- row -->
  <div class="row justify-content-md-between mb-4 mb-xl-0">
    <!-- col -->
    <div class="col-xl-3 col-lg-4 col-md-6 col-12 mb-2 mb-lg-4">
      <!-- search -->
      <div class="mb-lg-4 mb-2">
        <input
          type="search"
          class="form-control"
          [(ngModel)]="searchInput"
          (ngModelChange)="applyFilters()"
          placeholder="Search..."
        />
      </div>
      <button class="btn btn-xs btn-secondary" (click)="clearFilters()">
        Clear Filter
      </button>
    </div>
  </div>
  <h3 class="mb-0 fw-bold">Projects :</h3>
  <div class="row" *ngFor="let project of filteredProjects">
    <h2 class="text-inherit">â€¢ {{ project.name }}</h2>
    <div
      class="col-xxl-3 col-xl-4 col-lg-6 col-12 mb-4"
      *ngFor="let team of project.teams"
    >
      <!-- card -->
      <div class="card h-100">
        <div class="team-image-container">
          <a
            *ngIf="team.imageUrl && project.name"
            [routerLink]="['/project-management/team-details']"
            [queryParams]="{
              projectId: project.projectId,
              teamId: team.teamId
            }"
            class="text-inherit"
            style="cursor: pointer"
          >
            <img
              *ngIf="team.imageUrl"
              [src]="team.imageUrl"
              alt="Project Cover Image"
              class="img-fluid rounded-top"
            />
          </a>
        </div>
        <div class="d-flex position-absolute end-0 pe-3 pt-3">
          <div class="dropdown dropstart">
            <a
              href="#"
              class="btn-icon btn btn-ghost btn-sm rounded-circle"
              id="dropdownProjectTen"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="bi bi-three-dots-vertical"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownProjectTen">
              <span class="dropdown-header">Settings</span>
              <a
                class="dropdown-item"
                (click)="openAddEditTeamForm(team, project.projectId)"
                style="cursor: pointer"
                class="dropdown-item"
              >
                <i class="fe fe-edit dropdown-item-icon"></i>Edit Details
              </a>
              <a
                class="dropdown-item"
                *ngIf="team.teamId"
                (click)="deleteTeam(team.teamId)"
                style="cursor: pointer"
              >
                <i class="fe fe-trash dropdown-item-icon"></i>Delete Team
              </a>
            </div>
          </div>
        </div>
        <!-- card body -->
        <div class="card-body">
          <!-- heading-->

          <!-- text-->

          <div class="mb-4">
            <h4 class="mb-0">
              <a
                *ngIf="project.name"
                [routerLink]="['/project-management/team-details']"
                [queryParams]="{
                  projectId: project.projectId,
                  teamId: team.teamId
                }"
                class="text-inherit"
                style="cursor: pointer"
                ><i class="mdi mdi-cube-outline me-2"> </i> {{ team.name }}</a
              >
            </h4>
            <span class="fs-6 text-inherit">
              Scrum Master :
              <ng-container *ngIf="team.scrumMaster !== undefined">
                {{ getUserFullNameById(team.scrumMaster) }}
              </ng-container>
            </span>
          </div>

          <!-- progress -->
          <div class="d-flex justify-content-between align-items-center mb-5">
            <div class="d-flex align-items-center">
              <p class="description-text">
                <span class="text-inherit">Description : </span>
                <span>{{ team.description }}</span>
              </p>
            </div>
          </div>
          <div></div>
        </div>
      </div>
    </div>
    <div class="col-xxl-3 col-xl-4 col-lg-6 col-12 mb-4">
      <a
        (click)="openAddEditTeamForm(undefined, project.projectId)"
        style="cursor: pointer"
      >
        <div
          class="card h-100 border border-2 shadow-none card-dashed-hover p-12"
        >
          <div
            class="card-body d-flex flex-column justify-content-center text-center"
          >
            <i
              class="fe fe-plus text-secondary mb-3 fs-2"
              aria-hidden="true"
            ></i>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
