<!-- Start upcoming-event Area -->
<section class="upcoming-event-area section-gap">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="menu-content pb-70 col-lg-8">
        <div class="title text-center">
          <h1 class="mb-10">Upcoming Workshops</h1>
          <p>Explore our exciting workshops and expand your knowledge.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="active-upcoming-event-carusel">
        <!-- Use *ngFor to loop over the workshops array -->
        <div class="single-carusel row align-items-center" *ngFor="let workshop of workshops">

          <div class="col-12 col-md-6 thumb">
              <ng-container *ngIf="workshop.image">
              <img [src]="'http://localhost:8089/workshops/Workshop/' + workshop.idWorkshop + '/image'" alt="image">
              </ng-container>
          </div>
          <div class="details col-12 col-md-6">
            <div class="title-edit-container">
              <a [routerLink]="['/update', workshop.idWorkshop]">
                <h4>{{ workshop.title }}</h4>
              </a>
            </div>
            <p>{{ workshop.description }}</p>
            <p class="small-date">{{ workshop.dateDeb | date: 'longDate' }}</p>
            <!-- Icon container for vertical alignment -->
            <div class="icon-container">
                <button class="icon-button" title="Make Reservation" (click)="openReservationModal(workshop.idWorkshop)">
                    <img src="assets/images/workshop/reservation.png" alt="Make Reservation">
                </button>
              <a [routerLink]="['/update', workshop.idWorkshop]" class="icon-button" title="Edit Workshop">
                <img src="assets/images/workshop/crayon.png" alt="Edit">
              </a>
              <button (click)="onDeleteWorkshop(workshop.idWorkshop)" class="icon-button" title="Delete Workshop">
                <img src="assets/images/workshop/effacer.png" alt="Delete">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End upcoming-event Area -->
