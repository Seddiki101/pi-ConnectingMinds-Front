<div class="modal fade" id="newchatModal" tabindex="-1" role="dialog" aria-labelledby="newchatModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header align-items-center">
          <h4 class="mb-0" id="newchatModalLabel">Create New Chat</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body px-0">
          <div *ngIf="!selectedUser; else userDetail">
            <div class="input-group mb-3 sticky-top bg-white">
              <input type="text" class="form-control" placeholder="Search users" #searchInput (input)="searchUsers(searchInput.value)">
            </div>
            <div class="list-group">
              <a *ngFor="let user of filteredUsers" class="list-group-item list-group-item-action d-flex align-items-center" (click)="selectUser(user, $event)">
                <div class="avatar avatar-md avatar-indicators avatar-away">
                  <img [src]="user.pic || 'assets/default-avatar.png'" alt="" class="rounded-circle">
                </div>
                <div class="ms-3">
                  <h5 class="mb-0">{{ user.firstName }} {{ user.lastName }}</h5>
                  <small class="text-muted">{{ user.email }}</small>
                </div>
              </a>
            </div>
          </div>
          <ng-template #userDetail>
            <div class="d-flex justify-content-start mb-3">
              <button class="btn btn-light" (click)="backToList()"><i class="bi bi-arrow-left"></i> Back</button>
            </div>
            <div class="mt-4 p-3 border rounded">
              <div class="d-flex align-items-center mb-3">
                <div class="avatar avatar-lg avatar-indicators avatar-online">
                  <img [src]="selectedUser.pic || 'assets/default-avatar.png'" alt="{{ selectedUser.firstName }}" class="rounded-circle">
                </div>
                <div class="ms-3">
                  <h5 class="mb-1">{{ selectedUser.firstName }} {{ selectedUser.lastName }}</h5>
                  <p class="mb-1 text-muted">{{ selectedUser.email }}</p>
                </div>
              </div>
              <input type="text" class="form-control" placeholder="Type your message here..." [(ngModel)]="messageContent">
<div class="d-grid gap-2 mt-3">
  <button class="btn btn-primary" type="button" (click)="sendMessage()">Send Message</button>
</div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
