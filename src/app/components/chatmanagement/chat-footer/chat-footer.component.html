<!-- ChatFooterComponent's HTML -->
<div class="bg-light px-4 py-3 chat-footer mt-auto">
    <!-- Edit indicator header -->
    <div *ngIf="editingMessageId" class="edit-header py-2 px-3 bg-light border-bottom">
        <div class="d-flex justify-content-between align-items-center">
            <div class="text-muted">Editing:</div>
            <div class="text-primary" style="cursor:pointer;" (click)="cancelEditing()">&times;</div>
        </div>
        <div class="small text-black-50">{{ originalMessageContent }}</div>
    </div>

    <div class="input-group shadow-sm">
        <textarea class="form-control border-0 form-control-simple no-resize"
                  placeholder="Type a New Message"
                  rows="1" name="newMessage" [(ngModel)]="newMessage"></textarea>
        <div class="input-group-append">
            <button type="button" class="btn text-primary btn-focus-none" (click)="sendMessage()">
                <i class="fe fe-send" *ngIf="!editingMessageId; else editIcon"></i>
            </button>
            <ng-template #editIcon>
                <i class="fe fe-edit-2"></i>
            </ng-template>
        </div>
    </div>
</div>
