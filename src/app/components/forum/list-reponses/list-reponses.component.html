<app-header></app-header>
<div class="container">
    <div class="bg-white rounded-md-pill shadow rounded-3 mb-4">
        <!-- card body -->
        <div class="p-md-2 p-4">
            <!-- form -->
            <form class="row g-1">
                <div class="col-12 col-md-5">

                    <!-- input -->
                    <div class="input-group mb-2 mb-md-0 border-md-0 border rounded-pill">
                        <!-- input group -->
                        <span class="input-group-text bg-transparent border-0 pe-0 ps-md-3 ps-md-0" id="searchJob"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-search text-muted" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                        </svg></span>
                        <!-- search -->
                        <input type="search" class="form-control  rounded-pill border-0 ps-3 form-focus-none" placeholder="Question" aria-label="Job Title" aria-describedby="searchJob" (input)="performSearch($event)">
                    </div>

                </div>
                <div class="col-12 col-md-4">
                    <!-- inpt group -->
                    <div class="input-group mb-3 mb-md-0 border-md-0 border rounded-pill">

                        <!-- search -->

                    </div>

                </div>
                <div class="col-12 col-md-3  text-end d-grid">
                    <!-- button -->
                    <button type="submit" class="btn btn-primary rounded-pill">Search</button>
                </div>
            </form>
        </div>

    </div>
    <header>
        <br>
    </header>
    <div class="col-lg-12 col-md-12 col-12">
        <div class="border-bottom pb-3 mb-3 d-md-flex align-items-center justify-content-between">
            <div class="mb-3 mb-md-0">
                <h1 class="mb-1 h2 fw-bold">Liste des commentaires</h1>
                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">
                            list des commentaires
                        </li>
                        <li class="breadcrumb-item"><a href="AddReponse/:id">Add new comment</a></li>

                    </ol>
                </nav>
            </div>
            <div>
                <a href="chatbot" class="btn btn-outline-secondary">Chatbot</a>
            </div>
        </div>
    </div>



    <section class="categories">

        <ul>
            <li><a href="#"></a></li>
            <li><a href="#">Rechercher</a></li>
        </ul>
    </section>

    <br>
    <div>
        <form>
            <section class="posts">
                <ng-container *ngFor="let reponse of reponses">
                    <article class="post">
                        <h4>{{ reponse.contenu }}</h4>
                        <p>Publi√© par {{ reponse.firstName }} {{ reponse.lastName }}, <br> le {{  reponse.createdAt | date  }}</p>
                       <footer class="post-footer">
                            <li>
                                <button  class="update-question-btn" [routerLink]="['/updateReponse',reponse.idReponse]" >
                                    <i class="fa fa-pencil-square-o"></i> </button>

                                <i class="aaa">aaa</i>
                                <span class="delete-question-btn" (click)=" deleteAnswer(reponse.idReponse)">
               <i class="fa fa-trash"></i> </span>
                            </li>

                        </footer>
                    </article>
                </ng-container>
            </section>
        </form>
    </div>
</div>
<app-footer></app-footer>
