<app-header></app-header>
<div class="container">
    <div class="col-lg-12 col-md-12 col-12">
        <div class="border-bottom pb-3 mb-3 d-md-flex align-items-center justify-content-between">
            <div class="mb-3 mb-md-0">
                <h1 class="mb-1 h2 fw-bold">Add New Answer</h1>
                <!-- Breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="list">All Posts</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            Add New Post
                        </li>
                    </ol>
                </nav>
            </div>
            <div>
                <a href="chatbot" class="btn btn-outline-secondary">Chatbot</a>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>

    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-12 col-12">
            <!-- Card -->
            <div class="card mt-4 mt-lg-0 mb-4">
                <!-- Card Header -->
                <div class="card-header d-lg-flex">
                    <h4 class="mb-0">Comment Info</h4>
                </div>
                <!-- List Group -->
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <span class="text-body">Comment ID</span>
                        <h5>8693637308</h5>
                    </li>
                    <li class="list-group-item">
                        <span class="text-body">Status</span>
                        <h5>
                            <span class="badge-dot bg-success d-inline-block me-1"></span>Published (unsaved changes)
                        </h5>
                    </li>
                    <li class="list-group-item">
                        <span class="text-body">Created by</span>
                        <div class="d-flex mt-2">
                            <img src="../../assets/images/avatar/avatar-1.jpg" alt="" class="avatar-sm rounded-circle">
                            <div class="ms-2">
                                <h5 class="mb-n1">Geeks Courses</h5>
                                <small>Admin</small>
                            </div>
                        </div>
                    </li>

                </ul>
                <!-- Card -->
            </div>

            <!-- Card  -->
            <div class="card">
                <!-- Card header -->
                <div class="card-header d-lg-flex">
                    <h4 class="mb-0">Revision History</h4>
                </div>
                <!-- List group -->
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0">Aug 31, 12:21 PM</h5>
                            <span class="text-body">Geeks Coures</span>
                        </div>
                        <div>
                            <span class="badge bg-success badge-pill">Published</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xl-9 col-lg-8 col-md-12 col-12">
            <!-- Card -->
            <div class="card border-0 mb-4">
                <!-- Card header -->
                <div class="card-header">
                    <h4 class="mb-0">Create answer</h4>
                </div>
                <!-- Card body -->
                <div class="card-body">
                    <div class="mb-3 col-md-9">
                        <!-- Content -->
                        <div class="form-group">
                            <input [(ngModel)]="reponse.contenu" type="text" placeholder="Contenu">
                        </div>
                    </div>
                    <br>
                    <!-- Button to add response -->
                    <button (click)="addResponses()" class="btn btn-primary">Publier RÃ©ponse</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
