<app-navbar></app-navbar>



<main id="page-content">
    <!-- Container fluid -->
    <section class="container-fluid p-4">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <!-- Page header -->
                <div class="border-bottom pb-3 mb-3 d-md-flex align-items-center justify-content-between">
                    <div class="mb-2 mb-lg-0">
                        <h1 class="mb-0 h2 fw-bold">Projects </h1>
                        <!-- Breadcrumb -->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="admin-dashboard.html">Dashboard</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="#">Project</a>
                                </li>
                                <li class="breadcrumb-item active" aria-current="page">
                                    List
                                </li>
                            </ol>
                        </nav>


                    </div>
                    <!-- button -->
                    <div>
                        <a href="#" class="btn btn-primary me-2" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight">Create a Project</a>

                    </div>
                </div>

            </div>
        </div>
        <!-- row -->
        <div class="row justify-content-md-between mb-4 mb-xl-0 gx-3">
            <!-- col -->
            <div class="col-xl-2 col-lg-4 col-md-6 col-12">
                <!-- search -->
                <div class="mb-lg-4 mb-2">
                    <input type="search" class="form-control rounded-pill border-0 form-focus-none" placeholder="Question" aria-label="Job Title" aria-describedby="searchJob" (input)="performSearch($event)">
                </div>
            </div>
            <div class="col-xxl-1 col-lg-2 col-md-6 col-12 ">


                <!-- Custom select -->
                <div class="dropdown bootstrap-select" style="width: 100%;"><select class="selectpicker" data-width="100%">
                    <option value="">Filter</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Pending">Pending</option>
                    <option value="Modified">Modified</option>
                    <option value="Finished">Finished</option>
                    <option value="Cancel">Cancel</option>

                </select><button type="button" tabindex="-1" class="btn dropdown-toggle bs-placeholder btn-light" data-bs-toggle="dropdown" role="combobox" aria-owns="bs-select-1" aria-haspopup="listbox" aria-expanded="false" title="Filter"><div class="filter-option"><div class="filter-option-inner"><div class="filter-option-inner-inner">Filter</div></div> </div></button><div class="dropdown-menu "><div class="inner show" role="listbox" id="bs-select-1" tabindex="-1"><ul class="dropdown-menu inner show" role="presentation"></ul></div></div></div>

            </div>
        </div>
        <!-- row -->
        <div class="row">
            <!-- col -->
            <div class="col-12">
                <!-- card -->
                <div class="card">
                    <!-- table -->
                    <div class="table-responsive overflow-y-hidden">
                        <table class="table mb-0 text-nowrap table-hover table-centered">
                            <thead>
                            <tr>
                                <th scope="col">Question</th>
                                <th scope="col">Publier par</th>
                                <th scope="col">Date</th>
                                <th scope="col">Réponses</th>
                                <th scope="col">Action</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr  *ngFor="let post of posts ">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="ms-3">
                                            <form>

                                                <section class="posts">
                                                    <ng-container >
                                                        <article class="post">
                                                            <h4>{{ post.contenu }}</h4>
                                                        </article>
                                                    </ng-container>
                                                </section>
                                            </form>

                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <ng-container >
                                        <article class="post">
                                            <h4>{{ post.firstName }}</h4>
                                            <h4>{{ post.lastName }}</h4>
                                        </article>
                                    </ng-container>
                                </td>
                                <td>
                                    <h4>{{ post.createdAt }}</h4>
                                </td>
                                <td>
                                    <button type="button" [routerLink]="['/DAnswer', post.idQuestion]" class="btn btn-primary rounded-pill">Voir réponses</button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-primary rounded-pill" (click)="delete(post.idQuestion)">Supprimer</button>
                                </td>


                            </tr>






                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<app-sidenav></app-sidenav>
