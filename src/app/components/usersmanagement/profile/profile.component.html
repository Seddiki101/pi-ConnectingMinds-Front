<app-header></app-header>

<main>
    <section class="pt-5 pb-5">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Profile Details</h3>
                    <p class="mb-0">You have full control to manage your own account setting.</p>
                </div>
                <div class="card-body">
                    <div *ngIf="user; else noProfile">
                        <form #profileForm="ngForm" (ngSubmit)="updateProfile()" class="row gx-3" novalidate>
                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label" for="firstName">First Name</label>
                                <input type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName" name="firstName" required minlength="3">
                            </div>
                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label" for="lastName">Last Name</label>
                                <input type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName" name="lastName" required minlength="3">
                            </div>
                            <div class="mb-3 col-12">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required >
                            </div>
                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label" for="phone">Phone</label>
                                <input type="text" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone" required pattern="^\d+$">
                            </div>
                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label" for="address">Address</label>
                                <input type="text" id="address" class="form-control" [(ngModel)]="user.address" name="address" required minlength="4">
                            </div>

                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label" for="birthdate">Birthdate</label>
                                <input class="form-control" type="date" id="birthdate" [(ngModel)]="user.birthdate" name="birthdate">
                            </div>
  
      
  
                            <div class="col-12" *ngIf="error">
                                <p class="text-danger">Error: {{ error }}</p>
                            </div> 






                            <div class="col-12">
                                <button class="btn btn-primary" type="submit" [disabled]="profileForm.invalid">Update Profile</button>
                            </div>
                        </form>
                    </div>
                    <ng-template #noProfile>
                        <div class="alert alert-warning" role="alert">
                            No profile data available.
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </section>
  </main>
  

<app-footer></app-footer>
