<main>
  <section class="pt-5 pb-5">
      <div class="container">
          <div class="card">
              <div class="card-header">
                  <h3 class="mb-0">Profile Details</h3>
                  <p class="mb-0">You have full control to manage your own account setting.</p>
              </div>
              <div class="card-body">
                  <!-- Check if user exists, else show noProfile template -->
                  <div *ngIf="user; else noProfile">
                      <form #profileForm="ngForm" class="row gx-3">
                          <!-- First name -->
                          <div class="mb-3 col-12 col-md-6">
                              <label class="form-label" for="firstName">First Name</label>
                              <input type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName" name="firstName" required>
                          </div>
                          <!-- Last name -->
                          <div class="mb-3 col-12 col-md-6">
                              <label class="form-label" for="lastName">Last Name</label>
                              <input type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName" name="lastName" required>
                          </div>
                          <!-- Email -->
                          <div class="mb-3 col-12">
                              <label class="form-label" for="email">Email</label>
                              <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
                          </div>
                          <!-- Phone -->
                          <div class="mb-3 col-12 col-md-6">
                              <label class="form-label" for="phone">Phone</label>
                              <input type="text" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone" required>
                          </div>
                          <!-- Address -->
                          <div class="mb-3 col-12 col-md-6">
                              <label class="form-label" for="address">Address</label>
                              <input type="text" id="address" class="form-control" [(ngModel)]="user.address" name="address" required>
                          </div>
                          <!-- Birthdate -->
                          <div class="mb-3 col-12 col-md-6">
                              <label class="form-label" for="birthdate">Birthdate</label>
                              <input class="form-control" type="date" id="birthdate" [(ngModel)]="user.birthdate" name="birthdate">
                          </div>
                          <!-- Error Display -->
                          <div class="col-12" *ngIf="error">
                              <p class="text-danger">Error: {{ error }}</p>
                          </div>
                          <!-- Update Profile Button -->
                          <div class="col-12">
                              <button class="btn btn-primary" type="button">Update Profile</button>
                          </div>
                      </form>
                  </div>
                  <!-- ng-template for no profile data -->
                  <ng-template #noProfile>
                      <div class="alert alert-warning" role="alert">
                          No profile data available.
                      </div>
                  </ng-template>
              </div>
          </div>
      </div>
  </section>
</main>
