<main>
    <section class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center g-0 min-vh-100">
        <div class="col-lg-5 col-md-8 py-8 py-xl-0">
          <!-- Card -->
          <div class="card shadow">
            <!-- Card body -->
            <div class="card-body p-6">
              <div class="mb-4">
                <a href="../index.html"><img src="../assets/images/brand/logo/logo-icon.png" class="mb-4" alt="logo-icon"/></a>
                <h1 class="mb-1 fw-bold">Forgotten Password</h1>
                <p>Fill the form to reset your password.</p>
              </div>
              <!-- Form -->
              <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter Your Email" required/>
                </div>
                <!-- Button -->
                <div class="mb-3 d-grid">
                  <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </div>
                <span>Return to <a href="/login">sign in</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
