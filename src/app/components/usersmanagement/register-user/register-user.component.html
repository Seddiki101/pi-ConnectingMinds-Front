<main>
  <section class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center g-0 min-vh-100">
      <div class="col-lg-5 col-md-8 py-8 py-xl-0">
        <div class="card shadow">
          <div class="card-body p-6">
            <div class="mb-4">
              <a href="../index.html"><img src="../assets/images/brand/logo/logo-icon.svg" class="mb-4" alt="logo"/></a>
              <h1 class="mb-1 fw-bold">Registration Form</h1>
              <span>Already have an account? <a href="/login" class="ms-1">Sign in here</a></span>
            </div>
            <form (ngSubmit)="userRegister()">
              <!-- First Name -->
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="user.firstName" required minlength="3" placeholder="Enter first name"/>
              </div>
              <!-- Last Name -->
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="user.lastName" required minlength="3" placeholder="Enter last name"/>
              </div>
              <!-- Email -->
              <div class="mb-3">
                <label for="Email" class="form-label">Email:</label>
                <input type="email" id="Email" name="Email" class="form-control" [(ngModel)]="user.email" required placeholder="Email address here"/>
              </div>
              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required minlength="8" placeholder="**************"/>
              </div>
              <!-- Confirm Password -->
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" [(ngModel)]="confirmp" required placeholder="**************"/>
              </div>
              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" inputmode="numeric" id="phone" name="phone" class="form-control" [(ngModel)]="user.phone" required minlength="8" placeholder="Enter phone number"/>
              </div>
              <!-- Address -->
              <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control" [(ngModel)]="user.address" required minlength="4" placeholder="Enter address"/>
              </div>
              <!-- Birthdate -->
              <div class="mb-3">
                <label for="birthdate" class="form-label">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" class="form-control" [(ngModel)]="user.birthdate" required placeholder="Enter birthdate"/>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
            <hr class="my-4" />
            <div class="mt-4 text-center">
              <!-- Social Media Buttons -->
              <a href="#" class="btn-social btn-social-outline btn-facebook"><i class="mdi mdi-facebook fs-4"></i></a>
              <a href="#" class="btn-social btn-social-outline btn-twitter"><i class="mdi mdi-twitter fs-4"></i></a>
              <a href="#" class="btn-social btn-social-outline btn-linkedin"><i class="mdi mdi-linkedin"></i></a>
              <a href="#" class="btn-social btn-social-outline btn-github"><i class="mdi mdi-github"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
